<hero-detail [hero]="selectedHero"></hero-detail>

<h2>My Heroes</h2>
<ul class="heroes">
    <li 
    *ngFor="let hero of heroes; let i=index; let odd=odd; trackBy: trackById" 
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}} and i {{i}} and odd {{odd}}
    </li>
</ul>
